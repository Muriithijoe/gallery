{% extends 'all-pics/base.html' %}
{% block content %}
<div class="container">

    <div class="row">
        {% if photos %}
            <h2>Found {{ photos|length }} images under this category</h2>
        {% else %}
            <h2>Found 0 images under the category</h2>
        {% endif %}
    </div>

    <div class="row">

        {% if photos %}
            {% for photo in photos %}
                <div class="col-sm-12 col-md-3">
                    <h1>{{photo.image_name}}</h1>
                </div>
            {% endfor %}
        {% endif %}
    </div>

</div>
{% endblock %}
