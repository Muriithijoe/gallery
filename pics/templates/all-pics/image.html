{% extends 'all-pics/base.html' %}
{% block content %}

<div class="container black white-text">

        <div class="row">
            <img src="{{photo.photo.url}}"  class="img-responsive col-xs-12" alt="">
        </div>

        <br>

        <div class="row">
            <div class="jumbotron white-text black">
                <h2>Image Details</h2>
                <br>
                <h4>Caption: {{photo.description}}</h4>

                <h4>Location: {{photo.location}}</h4>


                <br><br><br>
                <h4>Link to this Image:<span><input id="myInput" type="text" value="https://gallery-best.herokuapp.com/image/{{photo.id}}"><a href="#" class="btn" onclick="myFunction()">copy</a></span></h4>
            </div>
        </div>


</div>
{% endblock %}
